<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Juego 3</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<script>
if(localStorage.getItem("admin_juego3")!=="true"){
  location.href="login.html";
}
</script>

<h2>Panel Admin Juego 3</h2>

<input id="nombre" placeholder="Nombre">
<input id="foto" placeholder="URL Imagen">
<input id="puntaje" type="number" placeholder="Puntaje">
<button onclick="agregar()">Agregar</button>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDJxaVNCzl2bUpQDFpC_g4cDxZ3Y9pT-68",
  authDomain: "ranking-mitos-juego3.firebaseapp.com",
  databaseURL: "https://ranking-mitos-juego3-default-rtdb.firebaseio.com",
  projectId: "ranking-mitos-juego3",
});

const db = firebase.database().ref("jugadores_juego3");

function agregar(){
  db.push({
    nombre: nombre.value,
    foto: foto.value,
    puntaje: parseInt(puntaje.value)
  });
}
</script>

</body>
</html>
